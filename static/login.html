<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body class="bg-secondary">
        <div class="col-md-4 offset-md-4 bg-dark" style="margin-top: 20px; border-radius: 40px;">
            <h1 style="text-align: center; color: white">Socket Chat</h1>
            <form class="form-horizontal" action="/login" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username" placeholder="name">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
                </div>
                <div class="mb3">
                    <button type="submit" class="btn btn-primary" style="width:100%">Login</button>
                </div>
            </form>
            <div class="mb5">
                <button type="submit" class="btn btn-link" style="width:100%" onclick="location.href='/register'">Register</button>
            </div>
        </div>
    </body>
</html>
